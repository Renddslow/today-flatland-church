<style>
  .card {
    display: block;
    width: 100%;
    margin: 0 auto;
    box-shadow: 0 6px 24px -6px rgba(0, 0, 95, 0.3);
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    padding-bottom: 240px;
    color: #fff;
  }

  .card .content {
    padding: 24px;
    position: absolute;
    z-index: 3;
    bottom: 0;
    text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
  }

  .card .content .text {
    max-width: 275px;
  }

  .card img {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    object-fit: cover;
  }
</style>

<script type="style/iterator" collection="categories">
  .card.{{ .slug }}::before {
    content: '';
    position: absolute;
    z-index: 2;
    background: linear-gradient(#fff0, {{ .color }} 99%);
    width: 100%;
    height: 100%;
    display: block;
  }
</script>

<a class="card {{ category }}" href="{{ url }}" target="_blank">
  <div class="content">
    <h2>{{ title }}</h2>
    <p class="text">{{ body }}</p>
  </div>
  <img src="{{ image }}" alt="{{ title }} image" />
  <div class="footer"></div>
</a>

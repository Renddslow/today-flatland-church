<style>
  .check-in__row {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    grid-gap: 12px;
    align-items: center;
  }

  form {
    display: grid;
    grid-template-columns: minmax(0, 1fr);
    grid-gap: 12px;
    box-shadow: 0 6px 24px -6px rgba(0, 0, 95, 0.3);
    border-radius: 8px;
    padding: 24px;
  }

  .form-control {
    display: grid;
    grid-template-columns: minmax(0, 1fr);
    grid-gap: 8px;
    width: 100%;
  }

  .form-control > div {
    display: block;
    width: 100%;
  }

  .form-control label {
    font-weight: 600;
    font-size: 14px;
    color: #0f1327;
  }

  .form-control input[type='text'],
  .form-control input[type='email'],
  .form-control textarea {
    border: 2px solid #8a8d9a;
    border-radius: 8px;
    font-size: 16px;
    color: #030722;
    background: #fff;
    padding: 12px;
    appearance: none;
    width: 100%;
  }

  .form-control textarea {
    resize: none;
  }

  fieldset {
    border: 0;
    padding: 0;
    display: grid;
    grid-template-columns: minmax(0, 1fr);
    grid-gap: 8px;
  }

  input[type='checkbox'] {
    height: 20px;
    opacity: 0;
    position: absolute;
    width: 20px;
    border-color: #8a8d9a;
  }

  input[type='checkbox'] ~ label {
    box-sizing: content-box;
    color: #0f1327;
    cursor: pointer;
    font-size: inherit;
    font-weight: 400;
    line-height: 1.25;
    margin: 0;
    padding-left: 28px;
    padding-top: 3px;
    position: relative;
    vertical-align: middle;
  }

  input[type='checkbox'] ~ label::before {
    background-color: white;
    border-radius: 3px;
    content: '';
    height: 20px;
    left: 0;
    position: absolute;
    top: 1px;
    width: 20px;
    margin-top: 1px;
    border: 0.5px solid #cecece;
    box-shadow: none;
  }

  input[type='checkbox'] ~ label::after {
    border-width: 2px;
    border-style: solid;
    border-right-color: white;
    border-bottom-color: white;
    border-left-width: 0;
    border-top-width: 0;
    content: '';
    height: 9px;
    left: 6px;
    opacity: 0;
    position: absolute;
    transform: translateX(0.5px) rotate(45deg);
    top: 5px;
    width: 5px;
  }

  .form-control--row {
    display: grid;
    grid-template-columns: minmax(0, max-content) minmax(0, 1fr);
    grid-gap: 8px;
    align-items: center;
  }

  input[type='checkbox']:checked ~ label::before {
    background: #244f36;
  }

  input[type='checkbox']:checked ~ label::after {
    opacity: 1;
  }
</style>

<form id="check-in">
  <div class="check-in__row">
    <div class="form-control">
      <label for="given-name">First Name</label>
      <div>
        <input type="text" id="given-name" name="given-name" autocomplete="given-name" />
      </div>
    </div>
    <div class="form-control">
      <label for="surname">First Name</label>
      <div>
        <input type="text" id="surname" name="surname" autocomplete="surname" />
      </div>
    </div>
  </div>
  <div class="form-control">
    <label for="email">Email</label>
    <div>
      <input type="text" id="email" name="email" autocomplete="email" />
    </div>
  </div>
  <fieldset>
    <div class="form-control form-control--row">
      <input type="checkbox" value="visit" id="visit" name="visit" />
      <label for="visit">Today was my first time visiting</label>
    </div>
    <div class="form-control form-control--row">
      <input type="checkbox" value="salvation" id="salvation" name="salvation" />
      <label for="salvation">I accepted Jesus as my savior</label>
    </div>
    <div class="form-control form-control--row">
      <input type="checkbox" value="recommit" id="recommit" name="recommit" />
      <label for="recommit">I recommitted my life to Jesus</label>
    </div>
    <div class="form-control form-control--row">
      <input type="checkbox" value="groups" id="groups" name="groups" />
      <label for="groups">I would like to join a life group</label>
    </div>
  </fieldset>
  <div class="form-control">
    <label for="prayer-request">Prayer Request</label>
    <div>
      <textarea id="prayer-request" rows="5" name="prayer"></textarea>
    </div>
  </div>
  <div class="form-control">
    <label for="response">My response (optional)</label>
    <div>
      <textarea id="response" rows="5" name="response"></textarea>
    </div>
  </div>
</form>
